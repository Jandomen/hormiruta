<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HormiRuta - Sin Conexión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #060914;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .glow {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: rgba(0, 195, 255, 0.1);
            filter: blur(80px);
            border-radius: 50%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 320px;
            padding: 20px;
        }

        .icon-box {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .icon-box svg {
            width: 48px;
            height: 48px;
            color: #00c3ff;
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 15px;
        }

        p {
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .btn {
            background: white;
            color: black;
            border: none;
            padding: 18px 40px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 900;
            text-transform: uppercase;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .footer {
            margin-top: 40px;
            font-size: 10px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.15);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <div class="icon-box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path><path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path><path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><line x1="12" y1="20" x2="12.01" y2="20"></line></svg>
        </div>
        <h1>Sin Conexión</h1>
        <p>Parece que no tienes acceso a la red en este momento. HormiRuta necesita internet para el rastreo y despacho.</p>
        <button class="btn" onclick="window.location.reload()">Reintentar Acceso</button>
        <div class="footer">HormiRuta v1.0.4 - Native Offline Mode</div>
    </div>
</body>
</html>
